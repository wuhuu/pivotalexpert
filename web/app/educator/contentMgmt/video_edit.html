<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Angular Material Design Starter App</title>
        <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <html lang="en" ng-app="StarterApp">
  <head>
    <link rel="stylesheet" href="css/angular-material.min.css">
    <link rel="stylesheet" href="font-awesome-4.6.3/font-awesome-4.6.3/css/font-awesome.min.css">
  </head>
  <body layout="column">
    <md-toolbar class="md-hue-1">
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Settings" ng-disabled="true">
          <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
        </md-button>
        <h2>
          <span>Pivotal experts</span>
        </h2>
        <span flex></span>
        <md-button style="margin-right:10px">course</md-button>
        <md-button style="margin-right:10px">chat</md-button>
        <md-button style="margin-right:10px">[5]</md-button>
        <md-button style="margin-right:10px" class="md-fab md-primary md-hue-2" aria-label="Profile">
            <md-icon md-svg-src="img/icons/ic_people_24px.svg"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <!--left bar-->
    <div layout="row" flex>
      <div flex="15"></div>
      <div class="md-whiteframe-z2" layout="column" flex="70">
        <div style="padding: 0px 20px">
          <h2 class="pull-left">Chapter 2-1</h2>
          <div class="pull-right"style="padding:20px">
            <md-button class="md-raised pull-right" ng-click='saveQns(qns)'>save all changes</md-button>
          </div>
        </div>
        <md-divider></md-divider>
        <div style="padding: 10px 100px">
          <div layout="column">
            <div layout="row" layout-align="center center">
                <div flex="45" style="padding:10px">
                  <form>
                      <input type="hidden" ng-model='qns.qid'>
                      <md-input-container class="md-block">
                        <label>Slide link</label>
                        <input ng-model="qns.link" >
                      </md-input-container>
                  
                  </div>
                  <div flex="45" style="padding:10px">
                    
                      <md-input-container class="md-block">
                        <label>Description</label>
                        <textarea ng-model="qns.qnsDescription" rows="1" md-select-on-focus></textarea>
                      </md-input-container>
                      
                  </form>
                </div>

            </div>
        </div>


      </div>
    </div>
    <!-- Angular Material Dependencies -->
    <script src="js/angular.min.js"></script>
    <script src="js/angular-animate.min.js"></script>
    <script src="js/angular-aria.min.js"></script>
    <script src="js/angular-material.min.js"></script>
    <script src="js/angular-material-icons.min.js"></script>
  </body>
</html>

    <script src="js/excel.js"></script>

  </body>
</html>
