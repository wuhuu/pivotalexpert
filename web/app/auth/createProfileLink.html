<div class="container">

	<header class="welcome text-center">
		
	</header>
	
	<div class="row container-white" style="padding-left: 20px">
		<div>
		<h1>Create Profile Link:</h1>
			<br>
			Important: Letters will be changed to lower case and spaces will be removed.
			<br>
				<form ng-submit="createProfileLink(newLink)">
					<label>New Profile Link : </label><input type="text" name="newLink" ng-model="newLink" >
					<input type="submit" value="Create!" style="margin-left:10px;margin-top:5px;"/>
				</form>
			<br>
            You new profile link will be : http://pivotal-expert.firebaseapp.com/#/profile/{{newLink}}
		</div>
	</div>
</div>
